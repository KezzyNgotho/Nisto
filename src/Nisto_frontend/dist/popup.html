<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nesto - IC Wallet</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 380px;
      min-height: 500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #075B5E 0%, #1C352D 100%);
      color: white;
    }
    
    .header {
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    
    .subtitle {
      font-size: 0.875rem;
      opacity: 0.8;
    }
    
    .content {
      padding: 1rem;
    }
    
    .status-card {
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #10B981;
    }
    
    .status-dot.disconnected {
      background: #EF4444;
    }
    
    .account-info {
      font-size: 0.875rem;
      opacity: 0.9;
    }
    
    .button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-bottom: 0.5rem;
    }
    
    .button-primary {
      background: rgba(255,255,255,0.2);
      color: white;
      border: 1px solid rgba(255,255,255,0.3);
    }
    
    .button-primary:hover {
      background: rgba(255,255,255,0.3);
    }
    
    .button-secondary {
      background: transparent;
      color: white;
      border: 1px solid rgba(255,255,255,0.3);
    }
    
    .button-secondary:hover {
      background: rgba(255,255,255,0.1);
    }
    
    .section {
      margin-bottom: 1.5rem;
    }
    
    .section-title {
      font-size: 0.875rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      opacity: 0.9;
    }
    
    .identity-list {
      max-height: 200px;
      overflow-y: auto;
    }
    
    .identity-item {
      background: rgba(255,255,255,0.05);
      border-radius: 6px;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .identity-item:hover {
      background: rgba(255,255,255,0.1);
    }
    
    .identity-item.active {
      background: rgba(255,255,255,0.2);
      border: 1px solid rgba(255,255,255,0.3);
    }
    
    .identity-name {
      font-weight: 500;
      margin-bottom: 0.25rem;
    }
    
    .identity-principal {
      font-size: 0.75rem;
      opacity: 0.7;
      font-family: monospace;
    }
    
    .balance {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    
    .balance-label {
      font-size: 0.75rem;
      opacity: 0.7;
    }
    
    .footer {
      padding: 1rem;
      border-top: 1px solid rgba(255,255,255,0.1);
      text-align: center;
      font-size: 0.75rem;
      opacity: 0.7;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">Nesto</div>
    <div class="subtitle">IC Wallet & Finance</div>
  </div>
  
  <div class="content">
    <!-- Connection Status -->
    <div class="status-card">
      <div class="status-indicator">
        <div class="status-dot" id="statusDot"></div>
        <span id="statusText">Disconnected</span>
      </div>
      <div class="account-info" id="accountInfo">
        No account connected
      </div>
    </div>
    
    <!-- Connect/Disconnect Buttons -->
    <div class="section">
      <button class="button button-primary" id="connectBtn">Connect Wallet</button>
      <button class="button button-secondary" id="disconnectBtn" style="display: none;">Disconnect</button>
    </div>
    
    <!-- Account Balance -->
    <div class="section" id="balanceSection" style="display: none;">
      <div class="section-title">Balance</div>
      <div class="balance" id="balance">0 ICP</div>
      <div class="balance-label">Internet Computer Protocol</div>
    </div>
    
    <!-- Identity Management -->
    <div class="section">
      <div class="section-title">Identities</div>
      <div class="identity-list" id="identityList">
        <div class="identity-item">
          <div class="identity-name">No identities found</div>
          <div class="identity-principal">Create an identity to get started</div>
        </div>
      </div>
      <button class="button button-secondary" id="createIdentityBtn">Create New Identity</button>
    </div>
    
    <!-- Quick Actions -->
    <div class="section">
      <div class="section-title">Quick Actions</div>
      <button class="button button-secondary" id="sendBtn">Send ICP</button>
      <button class="button button-secondary" id="receiveBtn">Receive ICP</button>
      <button class="button button-secondary" id="settingsBtn">Settings</button>
    </div>
  </div>
  
  <div class="footer">
    Nesto v1.0.0 â€¢ Internet Computer
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
